<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ratings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        main {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 0.5rem;
        }
        #movie-form {
            background-color: #fff;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }
        #movie-form label, #movie-form input, #movie-form button {
            display: block;
            width: 100%;
            margin-top: 1rem;
            padding: 0.5rem;
        }
        #movie-list {
            background-color: #fff;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #movies {
            list-style-type: none;
            padding: 0;
        }
        #movies li {
            padding: 0.5rem 0;
            border-bottom: 1px solid #ccc;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Movie Ratings</h1>
    </header>
    <main>
        <section id="movie-form">
            <h2>Add a Movie</h2>
            <form id="add-movie-form">
                <label for="movie-title">Title:</label>
                <input type="text" id="movie-title" required>
                
                <label for="movie-rating">Rating:</label>
                <input type="number" id="movie-rating" min="1" max="5" required>
                
                <button type="submit">Add Movie</button>
            </form>
        </section>
        <section id="movie-list">
            <h2>Movie List</h2>
            <ul id="movies">
                <li>Example Movie 1 - Rating: 5/5</li>
                <li>Example Movie 2 - Rating: 4/5</li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Movie Ratings</p>
    </footer>
</body>
</html>
